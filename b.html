			<img src="envying_jas.jpg">
			<img src="jen.jpg">
			<img src="2.png">

        <script>
		var l = document.getElementsByClassName("gifs-responsive");
		for (var i = 0; i < l.length; i++) {
			l[i].addEventListener("click", add);
		}
		
		function add(){
			var n = this.src;
			localStorage.setItem(n,n);
			alert("Image added");
			}
        </script>
